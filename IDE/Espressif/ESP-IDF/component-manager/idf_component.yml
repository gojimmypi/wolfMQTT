version: "1.0.0-test"
description: wolfSSL wolfMQTT Library
url: https://www.wolfssl.com
repository: https://github.com/wolfSSL/wolfmqtt.git
documentation: https://www.wolfssl.com/docs
issues: https://github.com/wolfSSL/wolfmqtt/issues
discussion: https://www.wolfssl.com/forums
files:
  exclude:
  - 'INSTALL.md'
  - '*.py'
  - '**/*.list'
  - '**/.vs/**/*'
  - '**/build/**/*'
  - '**/dist/**/*'
  - '**/dist.bak/**/*'
  - '**/out/**/*'
  - '*.sh'
  - '*.bak'
  - 'README_DIST.md'
  - 'README_REGISTRY_PREPEND.md'
  - 'README_STAGING.md'
  include:
  - ./include/
  - ./src/
  - ./wolfmqtt/
